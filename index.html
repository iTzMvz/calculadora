<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div id="visor">
        </div>
        <div id="botao-C" class="botao">C</div>
        <div id="botao-igual" class="botao">=</div>
        <div id="ponto" class="botao botao-operador">.</div>
        <div id="divisao" class="botao botao-operador">/</div>
        <div id="1" class="botao botao-numero">1</div>
        <div id="2" class="botao botao-numero">2</div>
        <div id="3" class="botao botao-numero">3</div>
        <div id="multiplicacao" class="botao botao-operador">*</div>
        <div id="4" class="botao botao-numero">4</div>
        <div id="5" class="botao botao-numero">5</div>
        <div id="6" class="botao botao-numero">6</div>
        <div id="subtracao" class="botao botao-operador">-</div>
        <div id="7" class="botao botao-numero">7</div>
        <div id="8" class="botao botao-numero">8</div>
        <div id="9" class="botao botao-numero">9</div>
        <div id="adicao" class="botao botao-operador">+</div>
        <div id="0" class="botao botao-numero">0</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
